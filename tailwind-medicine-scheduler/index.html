<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin: 0; padding: 0;">
  <div class="flex min-h-screen items-center justify-center bg-orange-500 p-4">
    <div class="w-64 max-w-md rounded-3xl bg-white px-1 pt-8 pb-2 shadow-lg">
      <!-- Month selector -->
      <div class="flex items-center justify-between border-b border-gray-400 pb-2">
        <div class="flex items-center text-gray-800">
          <span class="text-xs font-medium">March 2021</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 pt-1 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <!-- Greeting section -->
      <div class="mt-6 text-center">
        <h1 class="text-sm font-medium text-gray-900 -mb-1 -mt-2">Hello, Bruno!</h1>
        <p class="text-sm text-gray-900">Your medicines for today</p>
      </div>

      <!-- Date selector -->
      <div class="mt-6 flex justify-between">
        <div class="flex flex-col items-center py-1 px-1">
          <div class="text-xl font-medium text-gray-800">16</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Mon</div>
        </div>
        <div class="flex flex-col items-center py-1 px-1">
          <div class="text-xl font-medium text-gray-800">17</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Tue</div>
        </div>
        <div class="flex flex-col items-center rounded-xl bg-blue-400 py-1 px-1 text-black">
          <div class="text-xl font-medium flex items-center justify-center">18</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Wed</div>
        </div>
        <div class="flex flex-col items-center py-1 px-1">
          <div class="text-xl font-medium text-gray-800">19</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Thu</div>
        </div>
        <div class="flex flex-col items-center py-1 px-1">
          <div class="text-xl font-medium text-gray-800">20</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Fri</div>
        </div>
        <div class="flex flex-col items-center py-1 px-1">
          <div class="text-xl font-medium text-gray-800">21</div>
          <div class="text-xs text-gray-800 mt-2 mx-0.5 mb-0.5">Sat</div>
        </div>
      </div>

      <!-- Medicine cards -->
      <div class="mt-16 space-y-1">
        <!-- Nora-BE Card -->
        <div class="flex overflow-hidden rounded-lg">
          <div class="flex-grow rounded-lg bg-yellow-200 pl-3 pt-2">
            <div class="text-lg font-medium">Nora – BE</div>
            <div class="text-xs -mt-1">Norenthindrone – 0.35mg</div>
            <div class="mt-16 mb-3 text-xs">7h30AM</div>
          </div>
          <div class="flex w-11 items-center justify-center rounded-r-lg bg-blue-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>

        <!-- Feosol Card -->
        <div class="rounded-lg bg-green-400 pl-3 pt-2 mt-1 h-32">
          <div class="text-lg font-medium">Feosol</div>
          <div class="text-xs -mt-1">Ferrous Sulfate – 600mg</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
